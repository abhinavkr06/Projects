<!DOCTYPE html>
<html>
<head>
    <title>Kidney Disease Prediction - Cure++</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="navbar">
    <span class="menu" onclick="toggleMenu()">&#9776;</span>
    <span class="logo">Cure++</span>
</div>

<div id="sideMenu" class="side-menu">
    <a href="#" onclick="closeMenu()">Ã—</a>
    <a href="/">Home</a>
    <a href="/history">Your History</a>
    <a href="#about">About Developers</a>
</div>

<div class="form-container">
    <h2>Kidney Disease Prediction</h2>
    <form method="POST">
        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Blood Pressure:</label>
        <input type="number" name="bp" required>

        <label>Specific Gravity:</label>
        <input type="number" step="0.01" name="sg" required>

        <label>Albumin:</label>
        <input type="number" step="0.01" name="al" required>

        <label>Sugar:</label>
        <input type="number" step="0.01" name="su" required>

        <label>Red Blood Cells (1=Normal, 0=Abnormal):</label>
        <input type="number" name="rbc" min="0" max="1" required>

        <label>Pus Cell (1=Normal, 0=Abnormal):</label>
        <input type="number" name="pc" min="0" max="1" required>

        <label>Bacteria (1=Present, 0=Not Present):</label>
        <input type="number" name="bacteria" min="0" max="1" required>

        <label>Blood Urea:</label>
        <input type="number" name="bu" required>

        <label>Serum Creatinine:</label>
        <input type="number" step="0.01" name="sc" required>

        <label>Sodium:</label>
        <input type="number" name="sod" required>

        <label>Potassium:</label>
        <input type="number" step="0.01" name="pot" required>

        <label>Hemoglobin:</label>
        <input type="number" step="0.1" name="hemo" required>

        <label>Packed Cell Volume:</label>
        <input type="number" name="pcv" required>

        <label>White Blood Cell Count:</label>
        <input type="number" name="wbcc" required>

        <label>Red Blood Cell Count:</label>
        <input type="number" step="0.01" name="rbcc" required>

        <button type="submit">Predict Kidney Disease</button>
    </form>
</div>

<script>
function toggleMenu() { document.getElementById("sideMenu").style.width = "250px"; }
function closeMenu() { document.getElementById("sideMenu").style.width = "0"; }
</script>

</body>
</html>
