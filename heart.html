<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction - Cure++</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="navbar">
    <span class="menu" onclick="toggleMenu()">&#9776;</span>
    <span class="logo">Cure++</span>
</div>

<div id="sideMenu" class="side-menu">
    <a href="#" onclick="closeMenu()">Ã—</a>
    <a href="/">Home</a>
    <a href="/history">Your History</a>
    <a href="#about">About Developers</a>
</div>

<div class="form-container">
    <h2>Heart Disease Prediction</h2>
    <form method="POST">
        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Sex (1=Male, 0=Female):</label>
        <input type="number" name="sex" min="0" max="1" required>

        <label>Resting Blood Pressure:</label>
        <input type="number" name="trestbps" required>

        <label>Cholesterol:</label>
        <input type="number" name="chol" required>

        <label>Fasting Blood Sugar &gt; 120 mg/dl (1=Yes, 0=No):</label>
        <input type="number" name="fbs" min="0" max="1" required>

        <label>Resting ECG (0,1,2):</label>
        <input type="number" name="restecg" min="0" max="2" required>

        <label>Max Heart Rate Achieved:</label>
        <input type="number" name="thalach" required>

        <label>Exercise Induced Angina (1=Yes, 0=No):</label>
        <input type="number" name="exang" min="0" max="1" required>

        <label>ST Depression (Oldpeak):</label>
        <input type="number" step="0.1" name="oldpeak" required>

        <label>Slope of ST Segment (0,1,2):</label>
        <input type="number" name="slope" min="0" max="2" required>

        <label>Number of Major Vessels (0-3):</label>
        <input type="number" name="ca" min="0" max="3" required>

        <label>Thal (1=Normal, 2=Fixed Defect, 3=Reversible Defect):</label>
        <input type="number" name="thal" min="1" max="3" required>

        <button type="submit">Predict Heart Disease</button>
    </form>
</div>

<script>
function toggleMenu() { document.getElementById("sideMenu").style.width = "250px"; }
function closeMenu() { document.getElementById("sideMenu").style.width = "0"; }
</script>

</body>
</html>
