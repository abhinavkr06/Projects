<!DOCTYPE html>
<html>
<head>
    <title>Liver Disease Prediction - Cure++</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="navbar">
    <span class="menu" onclick="toggleMenu()">&#9776;</span>
    <span class="logo">Cure++</span>
</div>

<div id="sideMenu" class="side-menu">
    <a href="#" onclick="closeMenu()">Ã—</a>
    <a href="/">Home</a>
    <a href="/history">Your History</a>
    <a href="#about">About Developers</a>
</div>

<div class="form-container">
    <h2>Liver Disease Prediction</h2>
    <form method="POST">
        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Gender (1=Male, 0=Female):</label>
        <input type="number" name="gender" min="0" max="1" required>

        <label>Total Bilirubin:</label>
        <input type="number" step="0.1" name="total_bilirubin" required>

        <label>Direct Bilirubin:</label>
        <input type="number" step="0.1" name="direct_bilirubin" required>

        <label>Alkaline Phosphotase:</label>
        <input type="number" name="alk_phos" required>

        <label>Sgpt (ALT):</label>
        <input type="number" name="sgpt" required>

        <label>Sgot (AST):</label>
        <input type="number" name="sgot" required>

        <label>Total Proteins:</label>
        <input type="number" step="0.1" name="total_proteins" required>

        <label>Albumin:</label>
        <input type="number" step="0.1" name="albumin" required>

        <label>Albumin/Globulin Ratio:</label>
        <input type="number" step="0.01" name="ag_ratio" required>

        <button type="submit">Predict Liver Disease</button>
    </form>
</div>

<script>
function toggleMenu() { document.getElementById("sideMenu").style.width = "250px"; }
function closeMenu() { document.getElementById("sideMenu").style.width = "0"; }
</script>

</body>
</html>
